<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="md:bg-blue-950 place-items-center">
    <section
      class="bg-white md:flex justify-evenly rounded-2xl md:p-4 place-items-center">
      <div>
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="analytics-illustration"
          class="md:hidden" />
      </div>

      <div class="p-6">
        <h1 class="font-bold text-3xl text-blue-950">Stay updated!</h1>
        <br />
        <p class="text-gray-600">
          Join 60,000+ product managers receiving monthly <br />
          updates on:
        </p>
        <br />

        <div>
          <div class="flex">
            <img
              src="./assets/images/icon-list.svg"
              alt="icon-list"
              class="pr-2 pb-4" />
            <p class="text-gray-600">
              Product discovery and building what matters
            </p>
          </div>

          <div class="flex">
            <img
              src="./assets/images/icon-list.svg"
              alt="icon-list"
              class="pr-2 pb-4" />
            <p class="text-gray-600">
              Measuring to ensure updates area success
            </p>
          </div>

          <div class="flex">
            <img
              src="./assets/images/icon-list.svg"
              alt="icon-list"
              class="pr-2 pb-4" />
            <p class="text-gray-600">And much more!</p>
          </div>
        </div>
        <br />

        <label for="text" class="text-md font-medium pr-4"
          >Email Address <span id="errorState" class="font-normal"></span
        ></label>
        <br />
        <input
          type="text"
          placeholder="email@company.com"
          id="input"
          class="border-1 border-gray-400 py-2 px-10 rounded-md" />
        <br />
        <button
          class="bg-blue-950 rounded-md text-white px-4 py-3 my-2 cursor-pointer focus:bg-linear-65 
          from-red-400 to-pink-500 focus:shadow-lg focus:shadow-red-300"
          id="btn">
          Subscribe to monthly newsletter
        </button>
      </div>

      <div>
        <img
          src="./assets/images/illustration-sign-up-tablet.svg"
          alt="analytics-illustration"
          class="md:flex hidden lg:hidden" />

        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="analytics-illustration"
          class="lg:flex hidden" />
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./index.js"></script>
  </body>
</html>
